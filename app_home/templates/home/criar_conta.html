<style>
  .form {
    display: flex;
    flex-direction: column;
    gap: 16px;
    /* Espaçamento maior entre os campos */
    max-width: 400px;
    /* Largura um pouco maior */
    background-color: #ffffff;
    padding: 24px;
    border-radius: 16px;
    /* Bordas mais arredondadas */
    box-shadow: 0px 8px 24px rgba(0, 0, 0, 0.12);
    /* Sombra suave */
    border: 1px solid #e0e0e0;
    /* Borda sutil */
    margin: 20px auto;
    /* Centralizar o formulário */
  }

  .title {
    font-size: 28px;
    color: #007bff;
    /* Azul moderno */
    font-weight: 600;
    letter-spacing: -1px;
    position: relative;
    display: flex;
    align-items: center;
    padding-left: 40px;
    /* Espaçamento maior para os círculos */
  }

  .title::before,
  .title::after {
    position: absolute;
    content: "";
    height: 18px;
    width: 18px;
    border-radius: 50%;
    left: 0;
    background-color: #007bff;
    /* Azul moderno */
  }

  .title::before {
    width: 18px;
    height: 18px;
    background-color: #007bff;
  }

  .title::after {
    width: 18px;
    height: 18px;
    animation: pulse 1s linear infinite;
  }

  .message,
  .signin {
    color: #666666;
    /* Cinza escuro */
    font-size: 14px;
  }

  .signin {
    text-align: center;
  }

  .signin a {
    color: #007bff;
    /* Azul moderno */
    text-decoration: none;
    font-weight: 500;
  }

  .signin a:hover {
    text-decoration: underline;
  }

  .flex {
    display: flex;
    gap: 12px;
    /* Espaçamento maior entre os campos */
  }

  .form label {
    position: relative;
  }

  .form label .input {
    width: 100%;
    padding: 12px;
    outline: none;
    border: 2px solid #e0e0e0;
    /* Borda sutil */
    border-radius: 12px;
    /* Bordas mais arredondadas */
    font-size: 14px;
    background-color: #f9f9f9;
    /* Fundo claro */
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form label .input:focus {
    border-color: #007bff;
    /* Azul ao focar */
    box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
    /* Sombra externa ao focar */
    background-color: #ffffff;
    /* Fundo branco ao focar */
  }

  .form label .input+span {
    position: absolute;
    left: 12px;
    top: 12px;
    color: #999999;
    /* Cinza claro */
    font-size: 0.9em;
    cursor: text;
    transition: 0.3s ease;
    background-color: #f9f9f9;
    /* Fundo claro */
    padding: 0 4px;
  }

  .form label .input:placeholder-shown+span {
    top: 12px;
    font-size: 0.9em;
  }

  .form label .input:focus+span,
  .form label .input:valid+span {
    top: -8px;
    font-size: 0.75em;
    font-weight: 600;
    color: #007bff;
    /* Azul moderno */
    background-color: #ffffff;
    /* Fundo branco */
  }

  .form label .input:valid+span {
    color: #28a745;
    /* Verde para campos válidos */
  }

  .submit {
    border: none;
    outline: none;
    background-color: #007bff;
    /* Azul moderno */
    padding: 12px;
    border-radius: 12px;
    /* Bordas mais arredondadas */
    color: #ffffff;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  .submit:hover {
    background-color: #0056b3;
    /* Azul mais escuro ao passar o mouse */
    transform: translateY(-2px);
    /* Efeito de levantar */
  }

  @keyframes pulse {
    from {
      transform: scale(0.9);
      opacity: 1;
    }

    to {
      transform: scale(1.8);
      opacity: 0;
    }
  }
</style>

<form class="form">
  <p class="title">Register</p>
  <p class="message">Sign up now and get full access to our app.</p>
  <div class="flex">
    <label>
      <input class="input" type="text" placeholder="" required>
      <span>First name</span>
    </label>

    <label>
      <input class="input" type="text" placeholder="" required>
      <span>Last name</span>
    </label>
  </div>

  <label>
    <input class="input" type="email" placeholder="" required>
    <span>Email</span>
  </label>

  <label>
    <input class="input" type="password" placeholder="" required>
    <span>Password</span>
  </label>

  <label>
    <input class="input" type="password" placeholder="" required>
    <span>Confirm password</span>
  </label>

  <button class="submit">Submit</button>
  <p class="signin">Already have an account? <a href="#">Sign in</a></p>
</form>
